<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <form class="form-container">
        <div class="input-container">
          <label for="day" class="form-label">DAY</label>
          <input type="number" class="input-day" id="day" />
          <small class="error-day"></small>
        </div>
        <div class="input-container">
          <label for="month" class="form-label">MONTH</label>
          <input type="number" class="input-month" id="month" />
          <small class="error-month"></small>
        </div>
        <div class="input-container">
          <label for="year" class="form-label">YEAR</label>
          <input type="number" class="input-year" id="year" />
          <small class="error-year"></small>
        </div>
      </form>
      <button class="submit-btn">
        <img
          src="/assets/images/icon-arrow.svg"
          alt="white downward-pointing arrow"
        />
      </button>

      <div class="results">
        <p class="output-year"><span>--</span>years</p>
        <p class="output-month"><span>--</span>months</p>
        <p class="output-day"><span>--</span>days</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
